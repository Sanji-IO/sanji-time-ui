<script type="text/ng-template" id="sanji-time-form.tpl.html">
  <form ng-submit="$ctrl.save($ctrl.data)" role="form" layout="column" layout-padding novalidate>
    <formly-form
      model="$ctrl.data.content"
      fields="$ctrl.data.fields"
      options="$ctrl.data.formOptions"
      form="$ctrl.form">
      <div layout layout-align="end center">
        <md-button type="submit" aria-label="submit"
        class="md-raised md-primary" ng-disabled="$ctrl.form.$invalid">
          <sapn translate="TIME_FORM_SAVE"></span>
        </md-button>
      </div>
    </formly-form>
  </form>
</script>
