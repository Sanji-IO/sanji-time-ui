<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>sanji-time-ui config</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
</head>

<body ng-app="webapp" ng-controller="AppController as app">
  <!--[if lt IE 8]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container">
    <md-toolbar layout>
      <div class="md-toolbar-tools">
        <h3>sanji-time-ui config</h3>
      </div>
      <md-input-container>
        <md-select ng-model="app.currentLang" ng-change="app.changeLang(app.currentLang)">
          <md-option ng-repeat="lang in app.langs" value="{{lang}}">
            {{lang}}
          </md-option>
        </md-select>
      </md-input-container>
    </md-toolbar>

    <div layout="row" layout-padding layout-align="center center">
      <div flex="33">
        <sanji-window window-id="sanji-time-ui" window-name="Time">

          <sanji-window-state state-name="sanji-loading" default-state>
            <div layout="row" layout-sm="column" layout-align="space-around">
              <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>
          </sanji-window-state>

          <sanji-window-state state-name="sanji-edit" link-name="Settings" icon="settings">
            <sanji-time-container></sanji-time-container>
          </sanji-window-state>

        </sanji-window>
      </div>
    </div>

    <div layout="row" layout-align="center center">
      <span class="md-caption">from the Sanji Team</span>
    </div>
  </div>

</body>

</html>
