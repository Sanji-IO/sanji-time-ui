swagger: '2.0'

info:
  title: System Time API
  description: System Time management
  version: '1.0.0'

schemes:
- http
- https

produces:
- application/json

paths:
  /system/time:
    get:
      description: Get current time settings
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/Time'
          examples:
            {
              "application/json": {
                $ref: '#/externalDocs/x-mocks/TimeExample'
              }
            }

    put:
      parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/Time'
      description: Update time settings
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/Time'
          examples:
            {
              "application/json": {
                $ref: '#/externalDocs/x-mocks/TimeExample'
              }
            }

  /system/zoneinfo:
    get:
      description: Get current timezone information
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/Timezone'
          examples:
            {
              "application/json": {
                $ref: '#/externalDocs/x-mocks/TimezoneInfoExample'
              }
            }

    post:
      description: Update timezone information from internet
      responses:
        200:
          description: success

definitions:
  Time:
    description: Time configuration
    type: object
    properties:
      time:
        description: 'Current system time (format: iso 8601)'
        type: string
      timezone:
        description: Current timezone
        type: string
      ntp:
        $ref: '#/definitions/NTP'
    example:
        $ref: '#/externalDocs/x-mocks/TimeExample'

  NTP:
    description: NTP configuration
    type: object
    required:
    - enable
    - server
    - interval
    properties:
      enable:
        description: Enable NTP client
        type: boolean
      server:
        description: Target NTP server
        type: string
        minLength: 1
        maxLength: 2048
      interval:
        description: 'Time sync interval in seconds (at least: 60 seconds.)'
        type: integer
        minimum: 60
        maximum: 2592000
    example:
      $ref: '#/externalDocs/x-mocks/NTPExample'

  Timezone:
    description: Timezone information
    type: object
    required:
    - zone
    - iso3166
    properties:
      zone:
        description: TZ zone list with cca2 and TZ
        readOnly: true
        type: array
        items:
          $ref: '#/definitions/TimezoneZone'
      iso3166:
        description: ISO 3166 alpha-2 country codes
        readOnly: true
        type: array
        items:
          $ref: '#/definitions/TimezoneIso3166'
    example:
      $ref: '#/externalDocs/x-mocks/TimezoneInfoExample'

  TimezoneZone:
    description: ISO 3166 alpha-2 country code and zone name
    type: object
    required:
    - cca2
    - name
    properties:
      cca2:
        description: ISO 3166 alpha-2 country code
        type: string
        pattern: '[A-Z]{2}'
      name:
        description: zone name
        type: string

  TimezoneIso3166:
    description: ISO 3166 alpha-2 country code and country name
    type: object
    required:
    - cca2
    - name
    properties:
      cca2:
        description: ISO 3166 alpha-2 country code
        type: string
        pattern: '[A-Z]{2}'
      name:
        description: The usual English name for the coded region
        type: string

